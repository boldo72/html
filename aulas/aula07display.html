<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/aula07.css">
   <link rel="stylesheet" href="./css/reset.css">

    <title>manipulando display</title>
</head>
<body>
    <h1>manipulando display</h1>
    <div class="block">display inline</div>
    <div class="inline">display inline</div>
    <div class="inline">display inline</div>
    <div class="inline - block">display inline</div>
    <div class="inline - block ">display inline</div>
</body>
</html>
