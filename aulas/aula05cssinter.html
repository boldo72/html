<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conhecendo css interno </title>
    <style>
        body{
            background-color: aqua;
            text-align: center;
        }#imagem{
            border-radius: 100%
        }

        .quadrado{
            border: 2px solid black;
            border-radius: 10px;
            background-color: azure;
            width: 320px;
        }
    </style>
</head>
<body>
    <h1>aplicando o css interno </h1>
    <img src="boldoperfil.jpg" alt="imagen principal"width="300" id="imagem" height="300">
    <div class="quadrado">
        <p>professor de artes marciais a 50 anos de experiencia</p>
    </div>
</body>
</html>
