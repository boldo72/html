<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>  <h1>Cadastro para Evento Online</h1>

    <form action="#" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required><br>
            <option value="">Selecione o estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="BA">Bahia</option>
            <option value="RS">Rio Grande do Sul</option>
            <!-- Adicione outros estados conforme necessário -->
        </select>

        <label for="evento">Evento de Interesse:</label>
        <select id="evento" name="evento" required><br>
            <option value="">Selecione um evento</option>
            <option value="financeiro">Educação Financeira</option>
            <option value="tecnologia">Transformação Digital</option>
            <option value="marketing">Marketing Digital</option>
            <option value="lideranca">Liderança e Gestão</option>
        </select>

        <label for="mensagem">Mensagem (opcional):</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe uma observação ou pergunta..."></textarea><br>

        <button type="submit">Enviar Inscrição</button>
    </form>
</body>
</html>
