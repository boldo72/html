<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>criando from com tailwind</title>
</head>
<body class="bg-green-500 h-screen flex item-flex justfy-center">
    <form action="" class="bg-gray-300 p-6 rounded-lg shadow max-w-md space-y-4 m-right" >
        <div>
            <h1 class="block mt-1 text-lg leading-light font-medium">Coloque seus dados aqui !</h1>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">nome</label>
            <input type="text" id="nome" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">email</label>
            <input type="text" id="email" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4">
        </div>
        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">telefone</label>
            <input type="number" id="telefone" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4">
        </div>
        <div>
            <label for="produto" class="block text-sm font-medium text-gray-700 mb-1">qual seu produto</label>
            <input type="text" id="produto" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4">
        </div>
        <div>
            <label for="" class="block text-sm font-medium text-gray-700 mb-1">email</label>
            <input type="text" id="email" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4">
        </div>

        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">cadastrar</button>
    </form>
    <div>
        <h1 class="text-4xl font-bold text-center text-stone-900 italic mb-3 mt-3 p-8">Planilha | Cadastro para Evento Online</h1>

         <iframe width="800" height="600" src="https://www.youtube.com/embed/iurcBdeS5zI?si=YvMNyIN1SRWiwkJ3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="p-10"></iframe>
    </div>

</body>
</html>
