<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>criando from com tailwind</title>
</head>
<body class="bg-blue-500 h-screen flex item-flex justfy-center">
    <form action="" class="bg-white p-6 rounded-lg shadow max-w-md space-y-4 m-auto" >
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">nome</label>
            <input type="text" id="nome" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">email</label>
            <input type="text" id="email" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4">
        </div>
        <div>
            <label for="msg" class="block text-sm font-medium text-gray-700 mb-1">mensagem</label>
           <textarea  type="msg" id="mensagem" class="mt-1 block w-full border-gray-300 rouded-md shadow-sm px-4 py-4"></textarea>
        </div>
        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">cadastrar</button>
    </form>
</body>
</html>
